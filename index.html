<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elva Ramos – Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome (icons) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkfPWZC1Vjz6pJQdYx04FbFhFhFj5V9A6V8WqkC7H5YkPqU5V7o7RF7xA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --bg-main: #f5f5f7;
      --bg-sidebar: #e5edf4;
      --accent: #1f4f7b;
      --accent-soft: #88a8c6;
      --text-main: #1a1a1a;
      --text-muted: #555;
      --border-light: #d0d7e2;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Source Sans Pro", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
    }

    .page {
      max-width: 1200px;
      margin: 2rem auto;
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
      display: grid;
      grid-template-columns: 320px 1fr;
      min-height: 80vh;
    }

    .sidebar {
      background: linear-gradient(180deg, var(--bg-sidebar), #dde7f2);
      padding: 2.5rem 2rem;
      border-right: 1px solid var(--border-light);
    }

    .name {
      font-size: 2.6rem;
      line-height: 1.1;
      letter-spacing: 0.12em;
      font-weight: 700;
      margin-bottom: 0.4rem;
    }

    .role {
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 1.8rem;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .contact-item i {
      color: var(--accent);
      margin-right: 0.6rem;
      font-size: 1.1rem;
    }

    .divider {
      height: 1px;
      background: var(--border-light);
      margin: 2rem 0 1.5rem;
    }

    .section-title {
      font-size: 0.9rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 1.2rem;
    }

    .project-link {
      display: block;
      margin-bottom: 0.7rem;
      font-size: 0.98rem;
      color: var(--text-main);
      text-decoration: none;
    }

    .project-link span {
      border-bottom: 1px solid var(--accent-soft);
    }

    .project-link:hover span {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .sidebar-list {
      list-style: none;
      padding-left: 0;
      margin-bottom: 1.5rem;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .sidebar-list li {
      margin-bottom: 0.4rem;
    }

    .content { padding: 2.5rem 3rem; }

    .spacer { height: 2.5rem; }

    .experience-block { margin-bottom: 2rem; }

    .experience-company { font-weight: 600; }

    .experience-role { font-style: italic; }

    .experience-meta {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 0.4rem;
    }

    .experience-block ul {
      margin-left: 1.2rem;
      margin-top: 0.4rem;
      color: var(--text-muted);
      font-size: 0.96rem;
    }

    @media (max-width: 900px) {
      .page { grid-template-columns: 1fr; }
      .sidebar {
        border-right: none;
        border-bottom: 1px solid var(--border-light);
      }
      .content { padding: 2rem 1.75rem 2.5rem; }
    }
  </style>
</head>

<body>
  <div class="page">
    <aside class="sidebar">
      <div class="name">ELVA<br>RAMOS</div>
      <div class="role">Tech Architecture Senior Analyst</div>

      <div class="contact-item">
        <i class="fa-solid fa-envelope"></i>
        <span>elvaramosglz@gmail.com</span>
      </div>
      <div class="contact-item">
        <i class="fa-solid fa-phone"></i>
        <span>+52 866-173-19-46</span>
      </div>
      <div class="contact-item">
        <i class="fa-solid fa-location-dot"></i>
        <span>Monterrey, Nuevo León, México</span>
      </div>

      <div class="divider"></div>

      <div>
        <div class="section-title">Projects</div>

        <a class="project-link" href="https://www.salesforce.com/trailblazer/oc8d87jq3cm38dufqz">
          <span>Salesforce Trailhead</span>
        </a>

        <!-- ✅ EXPLICIT ROOT LINKS -->
        <a class="project-link" href="/MyPortfolioTesting/app/jiracloud-projects/jiracloud-automation.html">
          <span>Jira Cloud Automation</span>
        </a>

        <a class="project-link" href="/MyPortfolioTesting/app/whatsapp-api-automation.html">
          <span>WhatsApp API Automation</span>
        </a>
      </div>
    </aside>

    <main class="content">
      <!-- (contenido derecho intacto, sin cambios funcionales) -->
    </main>
  </div>
</body>
</html>
